<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Leonardo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var saya = 10; 
        var anda = 20; 
 
        // sama dengan 
        var hasil = saya == anda; 
        document.write(`${saya} == ${anda} = ${hasil}<br/br>`); 
         
        // lebih besar 
        var hasil = saya > anda; 
        document.write(`${saya} > ${anda} = ${hasil}<br>`); 
         
        // lebih besar samadengan 
        var hasil = saya >= anda; 
        document.write(`${saya} >= ${anda} = ${hasil}<br>`); 
         
        // lebih kecil 
        var hasil = saya < anda; 
        document.write(`${saya} < ${anda} = ${hasil}<br>`); 
         
        // lebih kecil samadengan 
        var hasil = saya <= anda; 
        document.write(`${saya} <= ${anda} = ${hasil}<br>`); 
         
        // tidak samadengan 
        var hasil = saya != anda; 
        document.write(`${saya} != ${anda} = ${hasil}<br>`); 
    </script>
    
</body>
</html>
