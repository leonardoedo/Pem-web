<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Leonardo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator penugasann</title>
</head>
<body>
    <script>
        document.write("Nilai awal nilai score...<br>");

        // pengisian nilai 
        var score = 100; 
        document.write("score = "+ score + "<br>"); 
 
        //  menjumlahan dengan 5 
        score += 5; 
        document.write("score = "+ score + "<br>"); 
 
        //  pengurangan dengan 2 
        score -= 2; 
        document.write("score = "+ score + "<br>"); 
 
        //  perkalian dengan 2 
        score *= 2; 
        document.write("score = "+ score + "<br>"); 
 
        //  pembagian dengan 4 
        score /= 4; 
        document.write("score = "+ score + "<br>");

         //  pemangkatan dengan 2 
         score **= 2; 
        document.write("score = "+ score + "<br>"); 
 
        //  modulo dengan 3; 
        score %= 3; 
        document.write("score = "+ score + "<br>");
    </script>
</body>
</html>
