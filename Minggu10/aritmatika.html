<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Leonardo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika JS</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 15;
        var c = 0 ;

        //penjumlahan
        c = a + b;
        document.write(`${a} + ${b} = ${c}<br>`);

        // pengurangan 
        c = a - b; 
        document.write(`${a} - ${b} = ${c}<br>`); 
 
        // Perkalian 
        c = a * b; 
        document.write(`${a} * ${b} = ${c}<br>`); 
 
        // pemangkatan 
        c = a ** b; 
        document.write(`${a} ** ${b} = ${c}<br>`); 
 
        // Pembagian 
        c = a / b; 
        document.write(`${a} / ${b} = ${c}<br>`); 
 
        // Modulo 
        c = a % b; 
        document.write(`${a} % ${b} = ${c}<br>`);
    </script>
    
</body>
</html>
