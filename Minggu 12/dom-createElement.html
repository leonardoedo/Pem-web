<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API</title>
</head>
<body>
    <script> 
        // membuat element 
        var judul = document.createElement("h1"); 
         
        // mengisi kontent 
        judul.textContent = "Hari ini Belajar Javascript"; 
 
        // menambahkan elemen ke dalam
        document.body.append(judul); 
        //append = tambah
        //remove = hapus
    </script>
</body>
</html>
